{% macro author_card(author) %}
    <div class="card h-100 w-100">
        <img src="{{ url_for('static', filename='images/'+ author.image)  }}" class="card-img-top" alt="{{ author.name }}">
        <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h5 class="card-title">{{ author.name }}</h5>
            <a class="btn btn-secondary" href="{{ url_for("main.author_details", id=author.id)  }}" >View Author</a> 
        </div>
    </div>
{% endmacro %}
