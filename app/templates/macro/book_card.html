{% macro book_card(book) %}
    <div class="card h-100 w-100">
        <img src="{{ url_for('static', filename='images/'+ book.image)  }}" class="card-img-top" alt="{{ book.title }}">
        <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h5 class="card-title">{{ book.title }}</h5>
            <div class="d-flex justify-content-between w-100">
            <a class="btn btn-secondary" href="{{ url_for("main.book_details", id=book.id)  }}" >View</a> 
            <form onsubmit="confirmDelete(event)" action="{{ url_for('main.delete_book', id=book.id) }}" method="post">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
            </div>
        </div>
    </div>
{% endmacro %}
